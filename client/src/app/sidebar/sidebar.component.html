<div class="aside" id="aside-menu">
	<div class="title clearfix">
			<h1>我的导航</h1>
			<a href="javascript:void(0)" title="收起" class="fold" id="menu-toggle">
			</a>
	</div>
	<ul class="nav">
		<li *ngFor="let item of sidemenu">
			<a href="{{item.path}}">
					<i class="fa fa-user"></i>{{item.title}}
			</a>
			<ul *ngIf="item.sub">
				<li *ngFor="let subItem of item.sub">
					<a href="{{subItem.path}}">
						<i class="icon-font"></i>{{subItem.title}}
					</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
